<div>
  <h3>{{item.name}}</h3>
  <p>
    Kaina: {{item.price}} eur.
  </p>

  <p *ngIf="item.isOnSale">Šiuo metu preikei taikoma nuolaida!</p>

  <button (click)="onItemAdded.emit()">Pridėti į krepšelį</button>
  <button (click)="onItemRemoved.emit(); postItemRemovedMessage();">Išimti iš krepšelio</button>
  <hr>
</div>
